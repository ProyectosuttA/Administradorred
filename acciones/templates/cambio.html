<html lang="es">
    <head>

            <h3>Proporciona los datos del dispositivo.</h3>

                        <span class="obligatorio">*</span>

                        <input type="text" name="ip" id="ip" required="obligatorio" placeholder="Escribe el valopr de la ip">
                    </p>
                  
                    <p>
                      <label for="subred" class="colocar_email">NUMERO DE BITS DE LA SUBRED
                        <span class="obligatorio">*</span>
                      </label>

                    </p> 
                    <p>
                      <label for="inter" class="colocar_email">INTERFACE

                      </label>

                  {% if valor != ' '%}

                      <label for="mensaje" class="colocar_mensaje">RESPUESTA
                        <span class="obligatorio">*</span>
                      </label>                     
                                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" s placeholder="Deja aquÃ­ tu comentario...">{{valor}}</textarea> 
                                    </p>  
                      {%endif%}                  
                  
                    <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
    
                    <p class="aviso">

              </form>

      </div>
